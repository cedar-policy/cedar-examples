name: Cargo Build & Test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always

jobs:
  build_and_test_rust_hello_world:
    name: Rust project - latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - name: Checkout Cedar Examples 
        uses: actions/checkout@v3
      - name: Checkout cedar
        uses: actions/checkout@v3
        with:
          repository: cedar-policy/cedar
          ref: main
          path: ./cedar
          ssh-key: ${{ secrets.CEDAR }}
      - name: rustup
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - name: cargo fmt
        working-directory: ./cedar-rust-hello-world
        run: cargo fmt --all --check
      - name: cargo rustc
        working-directory: ./cedar-rust-hello-world
        run: |
             printf "\npath = \"../cedar/cedar-policy\"" >> Cargo.toml
             cargo --verbose rustc -- -D warnings -F unsafe-code
      - name: cargo test
        working-directory: ./cedar-rust-hello-world
        run: cargo test --verbose
        
